<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EduDrop Archive</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #0e1014;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    input, select {
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      border: none;
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    .card {
      background: rgba(255,255,255,0.05);
      padding: 1.5rem;
      border-radius: 1rem;
      margin-bottom: 1.5rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š EduDrop Archive</h1>

  <!-- Filters -->
  <input type="text" id="searchInput" placeholder="Search by keyword..." />
  <select id="categoryFilter">
    <option value="">All Categories</option>
    <option value="UPSC">UPSC</option>
    <option value="Coding">Coding</option>
    <option value="GATE">GATE</option>
    <option value="Notes">Notes</option>
    <option value="Other">Other</option>
  </select>

  <div id="cardContainer">
    <!-- Cards will be auto-injected by GitHub workflow -->
    <!-- Example card format: -->
    <div class="card" data-title="NCERT History Summary" data-category="UPSC">
      <h2>[UPSC] NCERT History Summary</h2>
      <p>Class 6â€“12 NCERT notes for quick revision.</p>
      <a href="https://t.me/EduDropChannel" class="button">ðŸ“¥ Download</a>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const categoryFilter = document.getElementById("categoryFilter");
    const cards = document.querySelectorAll(".card");

    function filterCards() {
      const query = searchInput.value.toLowerCase();
      const selectedCategory = categoryFilter.value;

      cards.forEach(card => {
        const title = card.dataset.title.toLowerCase();
        const category = card.dataset.category;

        const matchesTitle = title.includes(query);
        const matchesCategory = !selectedCategory || category === selectedCategory;

        if (matchesTitle && matchesCategory) {
          card.classList.remove("hidden");
        } else {
          card.classList.add("hidden");
        }
      });
    }

    searchInput.addEventListener("input", filterCards);
    categoryFilter.addEventListener("change", filterCards);
  </script>
</body>
</html>
